<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/initialize.css"/>
		<link rel="stylesheet" type="text/css" href="css/Login.css"/>
	</head>
	<body>
		<div class="box">
			<div class="start">
				<a href="index.html">
					<img src="img/top_leftBtn.png" alt="" />
				</a>
				<h2>登陆</h2>
			</div>
			<div class="hidden" id="hidden">
					<div class="ball"> </div>
					<span>密码输入错误</span>
			</div>
			<form action="" method="post" class="import">
				<input type="text" value="" placeholder="请输入用户名" id="user" />
				<input type="password" value="" placeholder="请输入密码" id="password" />
			</form>
			<form action="" class="buttons">
				<div class="buttonsText">
					<input type="checkbox" name="" id="show" value=""/>
					<p>显示密码</p>
					<span>忘记密码?</span>
				</div>
				<div class="buttonsText">
					<input type="checkbox" name="" id="" value="" />
					<p>记住密码自动登录</p>
				</div>
			</form>
			<div class="lander">
				<div class="bigButton">
						<button id="button">登陆</button>
				</div>
				<div class="bigButton">
					<a href="register.html">
						<button>注册</button>
					</a>
				</div>
			</div>
			
		</div>
	</body>
</html>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/Login.js"></script>
