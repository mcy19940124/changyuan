<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/initialize.css"/>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div class="box">
			<div class="start">
				<a href="Login.html">
					<img src="img/top_leftBtn.png" alt="" />
				</a>
				<h2>注册</h2>
			</div>
			<div class="register">
				<div class="hidden" id="hidden">
					<div class="ball"> </div>
					<span>您输入的账号已被注册!</span>
				</div>
				<form action="" class="text">
					<div>
						<p>账户名称 :</p>
						<input type="text" id="user" value="" placeholder="请输入账号"  />
					</div>
					<div>
						<p>登录密码 :</p>
						<input type="password" id="password1" value="" placeholder="请输入密码"/>
					</div>
					<div>
						<p>确认密码 :</p>
						<input type="password" id="password2" value="" placeholder="请输入密码"/>
					</div>
					
				</form>
				<form action="" method="post" class="buttons">
					<div class="buttonsText">
						<input type="checkbox" name="" id="check" value="" />
						<p>我已阅读并接受走秀网服务条款</p>
					</div>	
				</form>
				<div class="read" id="read">
					<div class="ball"> </div>
					<span>请仔细阅读并接受走秀网服务条款</span>
				</div>
				
				<div class="lander">
					<div class="bigButton">
						<button id="button">注册</button>
					</div>
			</div>
			</div>
			
		</div>
	</body>
</html>
<script type="text/javascript" src="js/register.js"></script>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
